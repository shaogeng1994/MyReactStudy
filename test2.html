    <script type="text/babel">
      const user = {
        name: 'Jack',

      function  formatUser(user) {
        if(user) {
            return '' + user.name + ',' + user.gender + "," + user.old;
        }
        return 'null';
      }

      const element = <h1>{formatUser(user)}</h1>;

      );

      );

      const element4 =  {
        type : 'h1',
        props:{
